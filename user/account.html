    <div class="app">
        <div>
            <div class="top-header">
                <div class="top-img"></div>
            </div>
            <div class="s-content">
                <div class="s-left">
                    <span class="s-title">个人中心</span>
                    <ul class="s-ul">
                        <li class="s-list on router-link-active">
                            <i class="s-icon icon-0"></i>
                            <span class="s-nav-name">
                                首<b style="width:28px; display:inline-block"></b>页
                            </span>
                        </li>
                        <li class="s-list">
                            <i class="s-icon icon-1"></i>
                            <span class="s-nav-name">
                                <span style="letter-spacing: 7px">大会员</span>
                            </span>
                        </li>
                        <li class="s-list">
                            <i class="s-icon icon-2"></i>
                            <span class="s-nav-name">
                                我的信息
                            </span>
                        </li>
                        <li class="s-list">
                            <i class="s-icon icon-3"></i>
                            <span class="s-nav-name">
                                我的头像
                            </span>
                        </li>
                        <li class="s-list">
                            <i class="s-icon icon-4"></i>
                            <span class="s-nav-name">
                                我的硬币
                            </span>
                        </li>
                    </ul>
                    <ul class="s-ul">
                        <li class="s-list-jump">
                            <a href="" target="_blank" class="s-list-link-jump">
                                个人空间
                                <i class="s-list-jump-icon"></i>
                            </a>
                        </li>
                        <li class="s-list-jump">
                            <a href="" target="_blank" class="s-list-link-jump">
                                创作中心
                                <i class="s-list-jump-icon"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="s-right">
                    <div class="s-right-home" style="display: none">
                        <div>
                            <div class="index-info">
                                <div class="home-head">
                                    <img src="../img/test.png">
                                    <a href="" target="_blank" class="gotoSpace">个人空间</a>
                                </div>
                                <div class="home-right">
                                    <div class="home-top-msg">
                                        <span class="home-top-msg-name">nightayk</span>
                                        <span class="home-userstatus">正式会员</span>
                                    </div>
                                    <div class="home-top-level">
                                        <span class="home-top-level-all">
                                            <span class="home-to-update">修改资料</span>
                                            <a href="" class="home-to-space">
                                                个人空间
                                                <i class="m-arrow"></i>
                                            </a>
                                        </span>
                                    </div>
                                    <div class="home-top-bp">
                                        <a href="" class="coin-link"></a>
                                        <span class="curren-b-num">207</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="s-right-vip" style="display: none">
                        <div class="s-right-title">
                            <span class="s-right-title-icon"></span>
                            <span class="s-right-title-text">大会员</span>
                        </div>
                        <div class="big-name-warp">
                            <div class="big-head">
                                <img src="../img/test.png">
                            </div>
                            <div class="big-name-left">
                                <div class="big-name-top">
                                    <span class="big-user-name">nightayk</span>
                                </div>
                                <div class="big-name-bottom">
                                    <p>升级大会员福利多多</p>
                                </div>
                                <div class="big-member-btn">
                                    开通大会员
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="s-right-info">
                        <div class="s-right-title">
                            <span class="s-right-title-icon"></span>
                            <span class="s-right-title-text">我的信息</span>
                        </div>
                        <div class="user-setting-warp">
                            <div>
                                <form mode="[object Object]">
                                    <div class="el-form-item user-nick-name">
                                        <label class="el-form-item__label">昵称</label>
                                        <div class="el-form-item__content" style="top: 10px">
                                            <div class="el-input">
                                                <input autocomplete="off" placeholder="你的昵称" type="text" rows="2" maxlength="16" validateevent="true" class="el-input__inner">
                                            </div>
                                            <button type="button" class="el-button el-button--primary" style="margin-left: 20px"><span>修改昵称</span></button>
                                            <span class="nick-name-not">注：修改昵称需要消耗硬币</span>
                                        </div>
                                    </div>
                                    <div class="el-form-item user-my-sign">
                                        <label class="el-form-item__label">我的签名</label>
                                        <div class="el-form-item__content">
                                            <div class="el-textarea">
                                                <textarea placeholder="设置您的签名- ( ゜- ゜)つロ" type="textarea" rows="2" autocomplete="off" validateevent="true" class="el-textarea__inner"></textarea>
                                            </div>
                                            <button type="button" class="el-button el-button--primary" style="top: 130px;margin-left: 24px"><span>修改签名</span></button>
                                        </div>
                                    </div>
                                    <div class="el-form-item user-my-sex">
                                        <label class="el-form-item__label">性别</label>
                                        <div class="el-form-item__content">
                                            <div class="el-radio-group">
                                                <label class="el-radio-button is-active">
                                                    <input type="radio" class="el-radio-button__orig-radio" value="男">
                                                    <span class="el-radio-button__inner">男</span>
                                                </label>
                                                <label class="el-radio-button">
                                                    <input type="radio" class="el-radio-button__orig-radio" value="女">
                                                    <span class="el-radio-button__inner">女</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
