<div id="app" class="owner">
    <div class="h">
        <div class="wrapper">
            <div class="h-forbid" style="display: none">

                        <div class="h-basic">

                            </div>
                            <div class="h-basic-spacing">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="h-version">

                </div>
            </div>
        </div>
        <div class="modal-container" style="display: none">
            <div class="modal-mask"></div>
            <div class="modal-wrapper">
                <div class="modal">
                    <div class="modal-header">
                        <i class="modal-header-close iconfont"></i>
                        <div class="modal-title">个人信息举报</div>
                    </div>
                    <div class="modal-body">
                        <div class="report-popup">
                            <p class="report-popup-tip">举报内容(可多选)</p>
                            <ul class="report-popup-list clearfix">
                                <li class="report-popup-item">
                                    <em class="report-popup-item-checkbox"></em>
                                    <span class="report-popup-item-text">头像违规</span>
                                </li>
                                <li class="report-popup-item">
                                    <em class="report-popup-item-checkbox"></em>
                                    <span class="report-popup-item-text">昵称违规</span>
                                </li>
                                <li class="report-popup-item">
                                    <em class="report-popup-item-checkbox"></em>
                                    <span class="report-popup-item-text">签名违规</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="btn-container modal-footer btn-center">
                        <a class="btn primary">
                            <span class="btn-content">确定</span>
                        </a>
                        <a class="btn default">
                            <span class="btn-content">取消</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

                    <a href="#" class="n-fan n-data">

                    </a>

            </div>
            <div class="n-cursor" style="left: 25px"></div>

    </div>
    <div id="page-vedio" class="s-video wrapper page-active">

                                </li>
                                <li class="be-tab-item">
                                    <input type="radio" id="tab-click" class="be-tab-input" value="click">

                                </li>
                            </ul>
                            <div class="be-tab-cursor" style="left:-2px"><!--相邻两个选项left变化76px--></div>
