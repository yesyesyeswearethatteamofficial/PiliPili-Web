<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册PiliPili账号</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <input id="email" placeholder="邮箱" type="text"><div id="emailFault" class="fault">邮箱不正确</div><br>
    <input id="username" placeholder="昵称" type="text"><br>
    <input id="password" placeholder="密码（6-20个字符组成，区分大小写）" type="password"><br>
    <button type="button" id="btn_reg">注册</button>
</body>
<script src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
    $(function(){
        $("#btn_reg").click(function(){
            var submit =true;
            var emailRegex =/^\w+@+[0-9a-zA-Z]+\.(com|com.cn|edu|hk|cn|net)$/;
            if(!emailRegex.test($("#email").val()) || $("#email").val().length < 6 || $("#email").val().length > 25){
                $("#emailFault").css("display","inline");
                console.log($("#email").val());
            }

        });
    })
</script>
</html>
