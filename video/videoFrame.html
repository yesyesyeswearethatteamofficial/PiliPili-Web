</div>
    <div class="app">
        <div class="s-right-upload">
            <div class="upload-box">
                <div class="cropper-modal">
                    <div class="modal">
                        <div class="modal-content">
                            <div class="video-clip-wrap">
                                <div class="container-bg">
                                    <div class="video-container">
                                        <video src=""></video>
                                    </div>
                                </div>
                                <label class="first change-lb" for="video_input">
                                    <i></i>
                                    <span>选择视频</span>
                                </label>
                                <div class="reset-video" style="display: none">
                                    <label>
                                        <i></i>
                                        &nbsp;重新选择
                                    </label>
                                </div>
                                <input type="file" id="video_input" style="display:none;" accept="video/mp4,video/mpeg">
                            </div>
                            <div class="border-line" style="display: none"></div>
                            <div class="cover-clip-wrap" style="display: none">
                                <div class="container-bg">
                                    <div class="cover-container">
                                        <img src="">
                                    </div>
                                </div>
                                <label class="second change-lb" for="cover_input">
                                    <i></i>
                                    <span>选择图片</span>
                                </label>
                                <div class="reset-cover" style="display: none">
                                    <label>
                                        <i></i>
                                        &nbsp;重新选择
                                    </label>
                                </div>
                                <input type="file" id="cover_input" style="display: none" accept="image/jpeg,image/png,image/jpg">
                            </div>
                        </div>
                        <p class="descript">
                            请选择要上传的视频，仅支持MP4和MPEG格式
                        </p>
                        <div class="info-clip-wrap" style="display: none">
                            <div class="el-form-item">
                                <label class="el-form-item__label">视频标题</label>
                                <div class="el-form-item__content">
                                    <div class="el-input">
                                        <input autocomplete="off" placeholder="给视频取个好听的名字" type="text" rows="2" maxlength="80" validateevent="true" class="el-input__inner">
                                    </div>
                                </div>
                            </div>
                            <div class="el-form-item">
                                <label class="el-form-item__label">视频简介</label>
                                <div class="el-form-item__content">
                                    <div class="el-textarea">
                                        <textarea  type="textarea" rows="2" maxlength="233" autocomplete="off" validateevent="true" class="el-textarea__inner"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="el-form-item">
                                <label class="el-form-item__label">投放分区</label>
                                <div class="el-form-item__content">
                                    <div class="el-radio-group">
                                        <label class="el-radio-button is-active">
                                            <input type="radio" class="el-radio-button__orig-radio">
                                            <span class="el-radio-button__inner">综合区</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="button" value="投稿" class="modal-btn btn-confirm disabled">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
